<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraDev | Home</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/container.css">
  <link rel="stylesheet" href="assets/css/cabecalho/cabecalho.css">
  <link rel="stylesheet" href="assets/css/cabecalho/cabecalho_logo.css">
  <link rel="stylesheet" href="assets/css/cabecalho/pesquisa.css">
  <link rel="stylesheet" href="assets/css/cabecalho/perfil.css">
  <link rel="stylesheet" href="assets/css/conteudo/conteudo.css">
  <link rel="stylesheet" href="assets/css/conteudo/menu/menu.css">
  <link rel="stylesheet" href="assets/css/conteudo/menu/menu_titulo.css">
  <link rel="stylesheet" href="assets/css/conteudo/menu/menu_lista.css">
  <link rel="stylesheet" href="assets/css/conteudo/menu/menu_item.css">
  <link rel="stylesheet" href="assets/css/conteudo/menu/menu_link.css">
  <link rel="stylesheet" href="assets/css/conteudo/lateral/conteudo_lateral.css">
  <link rel="stylesheet" href="assets/css/conteudo/lateral/lateral_titulo.css">
  <link rel="stylesheet" href="assets/css/conteudo/lateral/input_nome_projeto.css">
  <link rel="stylesheet" href="assets/css/conteudo/lateral/input_descricao_projeto.css">
  <link rel="stylesheet" href="assets/css/conteudo/lateral/lateral_subtitulo.css">
  <link rel="stylesheet" href="assets/css/conteudo/lateral/lateral_programa.css">
  <link rel="stylesheet" href="assets/css/conteudo/lateral/lateral_cor.css">
  <link rel="stylesheet" href="assets/css/conteudo/lateral/button_salvar_projeto.css">
</head>

<body>
  <header class="cabecalho">
    <div class="container">
      <h1 class="cabecalho_logo"><img src="assets/img/Header/Logo.svg" alt="Logotipo do AluraDev"></h1>
      <input type="search" name="pesquisa" id="pesquisa" placeholder="Busque por algo">
      <section class="perfil">
        <img src="assets/img/Header/Photo.svg" alt="Foto de Perfil" class="perfil_foto">
        <p class="nome">Harry</p>
      </section>
    </div>
  </header>
  <main class="conteudo">
    <div class="container">
      <nav class="menu">
        <h2 class="menu_titulo">Menu</h2>
        <ul class="menu_lista">
          <li class="menu_item"><img src="assets/img/Icon.svg" alt="icone de codigo"><a href="#" class="menu_link">Editor de Código</a></li>
          <li class="menu_item"><img src="assets/img/Icon (1).svg" alt="icone da comunidade"><a href="#" class="menu_link comunidade">Comunidade</a></li>
        </ul>
      </nav>

      <section class="conteudo_lateral">
        <p class="lateral_titulo">Seu projeto</p>
        <input type="text" placeholder="Nome do seu projeto" class="input_nome_projeto">
        <input type="text" placeholder="Descrição do seu projeto" class="input_descricao_projeto">
        <p class="lateral_subtitulo">Personalização</p>
        <input type="text" placeholder="JavaScript" class="lateral_programa">
        <input type="color" name="cor" id="lateral_cor">
        <button type="submit" class="button_salvar_projeto">Salvar projeto</button>
      </section>
    </div>
  </main>
</body>

</html>
